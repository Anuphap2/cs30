            <h1 class="text-2xl font-bold tracking-wide">CSMJU</h1>

            <!-- Desktop Menu -->

                <a href="#" class="hover:text-gray-200 transition">เสื้อ</a>
                <a href="#" class="hover:text-gray-200 transition">กระเป๋า</a>

            <!-- Hamburger Menu -->

                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"

        <h2 class="text-xl md:text-2xl font-bold text-gray-800">
            ของที่ระลึกฉลองครบรอบ 30 ปี สาขาวิชาวิทยาการคอมพิวเตอร์ มหาวิทยาลัยแม่โจ้

        <p class="text-gray-600 mt-2">
            สินค้าพิเศษสำหรับศิษย์เก่า ศิษย์ปัจจุบัน และผู้ที่สนใจ
        </p>
    </section>

    <!-- Search -->
    <div class="max-w-7xl mx-auto px-6 py-6">
        <input type="text" placeholder="ค้นหาสินค้า..."
            class="w-full px-5 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 text-gray-700">
    </div>

    <!-- Grid สินค้า -->
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-10">

        <!-- Card สินค้า -->
        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition transform hover:-translate-y-2 p-5">
            <img src="images/shirt.jpg" alt="เสื้อ" class="w-full h-52 object-cover rounded-lg">
            <h2 class="text-xl font-semibold mt-4 text-gray-800">เสื้อยืดลายโลโก้</h2>
            <p class="text-red-600 font-bold text-lg mt-1">฿250</p>
            <button
