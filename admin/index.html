<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | CSMJU Stock</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gradient-to-br from-red-50 via-white to-red-100 flex items-center justify-center min-h-screen">

    <main class="flex items-center justify-center w-full px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <!-- หัวข้อ -->
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">เข้าสู่ระบบ</h1>
                <p class="text-gray-500 mt-2">CSMJU Stock Management</p>
            </div>

            <form action="#" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block font-semibold mb-2 text-gray-700">ชื่อผู้ใช้</label>
                    <input id="username" name="username" type="text" required placeholder="กรอกชื่อผู้ใช้"
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" />
                </div>

                <div>
                    <label for="password" class="block font-semibold mb-2 text-gray-700">รหัสผ่าน</label>
                    <input id="password" name="password" type="password" required placeholder="กรอกรหัสผ่าน"
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition" />
                </div>

                <div class="flex justify-center">
                    <a href="allProducts.html" class="btn-black text-center hover:scale-105">
                        เข้าสู่ระบบ
                    </a>
                </div>
                <div class="flex justify-center">
                    <a href="../" class="class text-base hover:underline">
                        กลับหน้าแรก
                    </a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
