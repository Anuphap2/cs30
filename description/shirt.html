<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สินค้า - CSMJU</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-white text-black">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold tracking-wide">
                <a href="../">
                    CSMJU
                </a>
            </h1>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6 text-lg">
                <a href="" class="hover:underline">เสื้อ</a>
                <a href="#" class="hover:underline">กระเป๋า</a>
                <a href="#" class="hover:underline">แก้ว</a>
                <a href="#" class="hover:underline">หมวก</a>
                <a href="#" class="hover:underline">ร่ม</a>
                <a href="#" class="hover:underline">เข็มกลัด</a>
                <a href="#" class="hover:underline">สมุด</a>
                <a href="#" class="hover:underline">ปากกา</a>
            </div>

            <!-- ปุ่มเจ้าหน้าที่ -->
            <a href="../admin/shirt.html"
                class="bg-black text-white px-5 py-2 rounded hover:bg-gray-800 transition hidden md:block">
                สำหรับเจ้าหน้าที่
            </a>

            <!-- Hamburger -->
            <button id="menu-btn" class="md:hidden cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white text-black text-center shadow-md">
            <a href="../" class="block px-4 py-3 hover:bg-gray-100">หน้าหลัก</a>
            <hr class="my-2 border-gray-300">
            <div class="px-4 py-2 font-semibold">สินค้า</div>
            <a href="" class="block px-4 py-3 hover:bg-gray-100">เสื้อ</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">กระเป๋า</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">แก้ว</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">หมวก</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">ร่ม</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">เข็มกลัด</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">สมุด</a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100">ปากกา</a>
            <hr class="my-2 border-gray-300">
            <a href="../admin/shirt.html" class="bg-black text-white block px-4 py-3 hover:bg-gray-800">
                สำหรับเจ้าหน้าที่
            </a>
        </div>
    </nav>


    <!-- Grid สินค้า -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- รูปภาพและชื่อสินค้า -->
            <section>
                <a href="../"
                    class="inline-flex items-center gap-2 mb-4 bg-gray-200 hover:bg-gray-300 text-gray-700 px-5 py-2 
                    rounded font-semibold transition">
                    ย้อนกลับ
                </a>
                <img src="../assets/shirt.jpg" alt="เสื้อยืดลายโลโก้"
                    class="w-full rounded shadow-lg object-cover max-h-[400px]" />
                <h2 class="text-3xl font-bold mt-4">เสื้อยืดลายโลโก้</h2>
                <p class="text-xl mt-2">ราคา: <span class="font-semibold">฿250</span></p>
                <p class="text-gray-600 mt-1">สินค้าคงเหลือ: <span class="font-bold">50 ชิ้น</span></p>
            </section>

            <!-- ฟอร์มสั่งซื้อ -->
            <section>

                <h3 class="text-2xl font-semibold mb-4">แบบฟอร์มสั่งซื้อ</h3>
                <form action="#" method="post" enctype="multipart/form-data" class="space-y-6">

                    <!-- ชื่อ-นามสกุล -->
                    <div>
                        <label for="fullname" class="block font-semibold mb-1">ชื่อ-นามสกุล</label>
                        <input type="text" id="fullname" name="fullname" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
                    </div>

                    <!-- ที่อยู่ -->
                    <div>
                        <label for="address" class="block font-semibold mb-1">ที่อยู่</label>
                        <textarea id="address" name="address" rows="3" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black resize-none"></textarea>
                    </div>

                    <!-- เบอร์โทร -->
                    <div>
                        <label for="phone" class="block font-semibold mb-1">เบอร์โทรศัพท์</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
                    </div>

                    <!-- รายละเอียดสินค้า -->
                    <div>
                        <label for="size" class="block font-semibold mb-1">เลือกขนาด</label>
                        <select id="size" name="size" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black">
                            <option value="" disabled selected>-- กรุณาเลือกขนาด --</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>2XL</option>
                            <option>3XL</option>
                        </select>
                    </div>

                    <div>
                        <label for="color" class="block font-semibold mb-1">เลือกสี</label>
                        <select id="color" name="color" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black">
                            <option value="" disabled selected>-- กรุณาเลือกสี --</option>
                            <option>ดำ</option>
                            <option>ขาว</option>
                            <option>แดง</option>
                            <option>น้ำเงิน</option>
                            <option>เขียว</option>
                        </select>
                    </div>

                    <div>
                        <label for="quantity" class="block font-semibold mb-1">จำนวนที่ต้องการ</label>
                        <input type="number" id="quantity" name="quantity" min="1" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">ราคา (บาท)</label>
                        <input type="text" value="250" readonly
                            class="w-full border border-gray-300 rounded px-4 py-2 bg-gray-100" />
                    </div>

                    <!-- รูปสลิป -->
                    <div>
                        <label for="slip" class="block font-semibold mb-1">อัปโหลดรูปสลิป</label>
                        <input type="file" id="slip" name="slip" accept="image/*"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
                    </div>

                    <!-- วันที่ซื้อ -->
                    <div>
                        <label for="purchase-date" class="block font-semibold mb-1">วันที่ซื้อ</label>
                        <input type="date" id="purchase-date" name="purchase-date" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black" />
                    </div>

                    <!-- วิธีจัดส่ง -->
                    <div>
                        <label class="block font-semibold mb-1">วิธีจัดส่ง</label>
                        <select id="delivery-method" name="delivery-method" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black">
                            <option value="" disabled selected>-- กรุณาเลือก --</option>
                            <option value="delivery">จัดส่งสินค้า</option>
                            <option value="pickup">รับสินค้าด้วยตนเอง</option>
                        </select>
                    </div>

                    <!-- ช่องทางชำระเงิน -->
                    <div>
                        <label class="block font-semibold mb-1">ช่องทางชำระเงิน</label>
                        <select id="payment-method" name="payment-method" required
                            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black">
                            <option value="" disabled selected>-- กรุณาเลือก --</option>
                            <option value="bank-transfer">โอนผ่านธนาคาร</option>
                            <option value="credit-card">บัตรเครดิต/เดบิต</option>
                            <option value="cash">ชำระเงินสด</option>
                            <option value="promptpay">พร้อมเพย์</option>
                        </select>
                    </div>

                    <div class="flex justify-end gap-4">
                        <button type="button"
                            class="bg-black hover:bg-gray-800 text-white px-8 py-3 rounded font-semibold transition cursor-pointer">
                            ส่งคำสั่งซื้อ
                        </button>
                        <button type="reset"
                            class="bg-gray-400 hover:bg-gray-600 text-white px-8 py-3 rounded font-semibold transition cursor-pointer">
                            ล้างค่า
                        </button>
                    </div>

                </form>
            </section>

        </div>
    </main>
    <script src="js/hamberger.js"></script>
</body>

</html>
